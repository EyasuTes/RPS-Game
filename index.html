<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="page">
        <div class="title">RPS-GAME</div>
        <div class="container">
            <div class="player">
                <div class="titleP">PLAYER</div>
                <div class="playerPIC">
                    
                    <button><img src="pics/paper.png" alt=""></button>
                    <button><img src="pics/rock.avif" alt=""></button>
                    <button><img src="pics/scissors.png" alt=""></button>
                </div>
                <div class="playerSCO">Your score</div>
            </div>
            <div class="vs">VS</div>
            <div class="computer">
                <div class="titleC">COMPUTER</div>
                <div class="computerPIC">
                    <button><img src="pics/paper.png" alt=""></button>
                    <button><img src="pics/rock.avif" alt=""></button>
                    <button><img src="pics/scissors.png" alt=""></button>
                </div>
                <div class="computerSCO">Computer's score</div>
            </div>

        </div>
        <div class="footer">CHOOSE A WEAPON</div>
    </div>

</html>
