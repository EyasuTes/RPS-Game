<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="page">
        <div class="title">RPS-GAME</div>
        <div class="container">
            <div class="player">
                <div class="titleP">PLAYER</div>
                <div class="playerPIC">
                    
                    <button class="paper"><img class="paper" src="pics/paper.png" alt=""></button>
                    <button class="rock"><img class="rock" src="pics/rock.avif" alt=""></button>
                    <button class="scissor"><img class="scissor" src="pics/scissors.png" alt=""></button>
                </div>
                <div class="playerSCO">score = 0</div>
            </div>
            <div class="vs">VS</div>
            <div class="computer">
                <div class="titleC">COMPUTER</div>
                <div class="computerPIC">
                    <button  class="paperc"><img  class="paperc" src="pics/paper.png" alt=""></button>
                    <button  class="rockc"><img  class="rockc" src="pics/rock.avif" alt=""></button>
                    <button  class="scissorc"><img  class="scissorc" src="pics/scissors.png" alt=""></button>
                </div>
                <div class="computerSCO">score = 0</div>
            </div>

        </div>
        <div class="footer">CHOOSE A WEAPON</div>
    </div>
</body>
</html>
